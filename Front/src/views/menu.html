        <!-- Boton para agregar nuevo articulo -->
        <br><button id="btnNuevo" class="btn btn-info" data-toggle="tooltip" title="New Article">
            Nuevo articulo

        <div id="myModal" class="modalContainer">
            <div class="modal-content">
                <input id="id" type="hidden">
                <span class="close">×</span>
                <h2>Ingrese/Modifique los articulos</h2>
                <form class="container">
                    <div class="form-group">
                        <label for="inputEstado">Estado</label>
                        <input type="text" class="form-control" id="1" placeholder="Ingrese estado del artículo">
                    </div>
                    <div class="form-group">
                        <label for="inputTitulo">Título</label>
                        <input type="text" class="form-control" id="2" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label for="inputLiderPublicacion">Lider de la publicación</label>
                        <input type="text" class="form-control" id="3" placeholder="Lider de la publicación">
                    </div>
                    <div class="form-group">
                        <label for="inputTipoPublicacion">Tipo de publicación</label>
                        <input type="text" class="form-control" id="4" placeholder="Tipo de publicación">
                    </div>
                    <div class="form-group">
                        <label for="inputInstitucionEditora">Institución editora</label>
                        <input type="text" class="form-control" id="5" placeholder="Institución editora">
                    </div>
                    <div class="form-group">
                        <label for="inputRecepcionPropuesta">Recepción de la propuesta de publicación</label>
                        <input type="text" class="form-control" id="6" placeholder="Recepción de la propuesta de publicación">
                    </div>
                    <div class="form-group">
                        <label for="inputComunicacionAnalisisOriginalidad">Comunicación de análisis de originalidad</label>

                    </div>
                    <div class="form-group">
                        <label for="inputConvenioCoedicion">Convenido de coedición</label>
                        <input type="text" class="form-control" id="8" placeholder="Convenido de coedición">
                    </div>
                    <div class="form-group">
                        <label for="inputArchivosAjustados">Archivos ajustados</label>
                        <input type="text" class="form-control" id="9" placeholder="Archivos ajustados">
                    </div>
                    <div class="form-group">
                        <label for="inputSegundoAnalisis">Segundo análisis de originalidad</label>
                        <input type="text" class="form-control" id="10" placeholder="Segundo análisis de originalidad">
                    </div>
                    <div class="form-group">
                        <label for="inputRadicacionPrimera">Radicación de solicitud contrato primer evaluador</label>
                        <input type="text" class="form-control" id="11" placeholder="Radicación de solicitud contrato primer evaluador">
                    </div>
                    <div class="form-group">
                        <label for="inputRadicacionSegunda">Radicación de la solicitud contrato segundo evaluador</label>
                        <input type="text" class="form-control" id="12" placeholder="Radicación de la solicitud contrato segundo evaluador">

                    <div class="form-group">
                        <label for="inputFinalizaPrimeraEvaluacion">Finaliza primera evaluación</label>
                        <input type="text" class="form-control" id="13" placeholder="Finaliza primera evaluación">
                    </div>
                    <div class="form-group">
                        <label for="inputFinalizaSegunda">Finaliza segunda evaluación</label>
                        <input type="text" class="form-control" id="14" placeholder="Finaliza segunda evaluación">
                    </div>
                    <div class="form-group">
                        <label for="inputFinalizaTercera">Finaliza tercera evaluación</label>

                    <div class="form-group">

                        <input type="text" class="form-control" id="22" placeholder="Entrega al líder de archivos con correción de estilo">
                    </div>
                    <div class="form-group">
                        <label for="inputArchivosConValidacion">Archivos con la validación de la correción de estilo</label>
                        <input type="text" class="form-control" id="23" placeholder="Archivos con la validación de la correción de estilo">
                    </div>
                    <div class="form-group">
                        <label for="inputSolicitudDiseño">Solicitud de diseño</label>
                        <input type="text" class="form-control" id="24" placeholder="Solicitud de diseño">
                    </div>
                    <div class="form-group">
                        <label for="inputMuestraCaratula">Muestra de carátula</label>
                        <input type="text" class="form-control" id="25" placeholder="Muestra de carátula">
                    </div>
                    <div class="form-group">
                        <label for="inputAprobacionCaratula">Aprobación de carátula</label>
                        <input type="text" class="form-control" id="26" placeholder="Aprobación de carátula">

                    </div>

                        <label for="inputTextoAjustado">Texto ajustado a parir del análisis de originalidad</label>
                        <input type="text" class="form-control" id="40" placeholder="Texto ajustado">
                    </div>
                    <div class="form-group">
                        <label for="inputFinCorreccionTexto">Finaliza corrección de estilo</label>
                        <input type="text" class="form-control" id="41" placeholder="Finaliza corrección de estilo">
                    </div>
                    <div class="form-group">
                        <label for="inputNuevoTitulo">Nuevo título</label>
                        <input type="text" class="form-control" id="42" placeholder="Nuevo título">

                    </div>
                    <div class="form-group">
                        <label for="inputBorrador">Envío borrador de convenio de coedición</label>
                        <input type="text" class="form-control" id="45" placeholder="Envío borrador de convenio de coedición">

                    <div class="form-group">

                        <label for="inputConvenioLuisAmigo">Convenio firmado por la Universidad Católica Luis Amigó</label>
