<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fondo editorial</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="../styles/graphics.css" />
</head>

<body>
  <header>
    <nav-bar></nav-bar>
  </header>

  <h1 class="container mt-2" style="text-align: center">Reportes</h1>

  <div class="container graficas">

    <div class="row">
      <div class="row">
        <div class="col-12" id="prueba">
          <h6 style="text-align: center">CANTIDAD DE ESTADOS POR ARTICULOS</h6>
          <canvas class="container m-2" id="estadosArticulos" width="400px" height="200px"></canvas>
          <button type="button" class="btn btn-primary" id="estadosIMAGE">
            <i class="bi bi-download"></i>
            Reporte Anual
          </button>
        </div>
        <div class="col-12">
          <h6 style="text-align: center">PUBLICACIONES POR MES & AÑO</h6>
          <canvas class="container m-2" id="publicacionesMesAño" width="1000" height="500"></canvas>
          <button type="button" class="btn btn-primary" id="publicacionesIMAGE">
            <i class="bi bi-file-earmark-arrow-down-fill"></i>
            Reporte Anual
          </button>
        </div>
        <div class="col-12">
          <h6 style="text-align: center">TIPO DE PUBLICACIONES</h6>
          <canvas class="container m-2" id="tipoArticulos" width="1000" height="500"></canvas>
          <button type="button" class="btn btn-primary" id="tipoArticulosIMAGE">
            <i class="bi bi-download"></i>
            Reporte Anual
          </button>
        </div>
      </div>

    </div>
  </div>

    <!--  Carga de modulos y librerias  -->
    <!--  Boostrap  -->

      crossorigin="anonymous"></script>

    <!--  Firebase  -->

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--  Chart.js  -->

      integrity="sha512-zjlf0U0eJmSo1Le4/zcZI51ks5SjuQXkU0yOdsOBubjSmio9iCUp8XPLkEAADZNBdR9crRy3cniZ65LF2w8sRA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"
      integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- PDF -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

    <!--  JQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
      crossorigin="anonymous"></script>

    <script defer src="./../environments/environments.js"></script>
    <script src="./../components/navBar.js"></script>
    <script type="module" src="./../scripts/graphics.js"></script>
</body>

</html>
