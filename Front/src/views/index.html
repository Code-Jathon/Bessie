<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bessie Inicio de Sesion</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              rel="stylesheet"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/normalize.css" />
    </head>

    <body>
        <main class="login-design">
            <div class="waves">
                <img src="./../assets/investigador.png" class="story-set" alt="">
            </div>

            <div class="login">
                <div class="login-data">
                    <img src="./../assets/logoFondoEditorial-UCLA.png" alt="">
                    <h1 class="text_DM">Inicio de Sesion</h1>
                    <form class="login-form" id="inicioSesion">
                        <div class="input-group">
                            <label class="input-fill">
                                <input type="email" name="user" id="user" required>
                                <span class="text_Crete">Correo Institucional</span>
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                        </div>

                        <div class="input-group">
                            <label class="input-fill">
                                <input type="password" name="password" id="password" required>
                                <span class="text_Crete">Contrase√±a</span>
                                <i class="fa-solid fa-lock"></i>
                            </label>
                        </div>
                        <button type="submit" class="boton" id="botonEnviar">Enviar</button><br/>
                        <button type="submit" class="btn btn-primary fa-brands fa-google"></button>
                    </form>
                </div>
            </div>
        </main>

        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script defer src="../environments/environments.js"></script>

        <script type="module" src="./../scripts/login.js"></script>

    </body>
</html>
